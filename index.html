<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flex-Nav</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav_first">
          <div class="nav_first--logo"><a href="/">
            <img src="./img/logo_colorful.png" alt="" />
          </a></div>
        </div>
        <div class="nav_second">
          <div class="nav_second--box1 box"><a href="#">Shoes</a></div>
          <div class="nav_second--box2 box"><a href="#">Glasses</a></div>
          <div class="nav_second--box3 box"><a href="#">T-Shirts</a></div>
        </div>
        <div class="nav_third">
          <div class="nav_third--logo1"> <a href="https://www.twitter.com" target="_blank"
            ><i class="logo fab fa-twitter"></i
          ></a></div>
          <div class="nav_third--logo2"><a href="https://www.instagram.com" target="_blank"
            ><i class="logo fab fa-instagram"></i
          ></a></div>
          <div class="nav_third--logo3"><a href="https://www.facebook.com" target="_blank"
            ><i class="logo fab fa-facebook"></i
          ></a></div>
        </div>
      </nav>
    </div>
  </body>
</html>
